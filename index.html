<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Rock Paper Scissors</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>
    <div class="hero d-flex justify-content-between">
        <div class="hero__title">
            <a class="hero__link" href="#">
                <img src="images/rock-paper-scissors.svg" alt="rock-paper-scissors">
            </a>
        </div>
        <div class="hero__score score">
            <h3 class="score__title">
                SCORE
            </h3>
            <span class="score__num">
                0
            </span>
        </div>
    </div>
    <div class="indicator justify-content-between">
        <span class="choice">
            YOU PICKED
        </span>
        <span class="choice">
            THE HOUSE PICKED
        </span>
    </div>
    <div class="button-holder flex-wrap align-items-center">
        <div class="layer-one paper">
            <div class="layer-two">
                <img src="images/paper.svg" alt="paper">
                <span class="hover-border">

                </span>
            </div>
        </div>
        <div class="layer-one scissors">
            <div class="layer-two">
                <img src="images/scissors.svg" alt="scissors">
                <span class="hover-border">

                </span>
            </div>
        </div>
        <div class="layer-one rock">
            <div class="layer-two">
                <img src="images/rock.svg" alt="rock">
                <span class="hover-border">

                </span>
            </div>
        </div>
    </div>
    <div class="rules">
        <span class="rules__text">
            RULES
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
